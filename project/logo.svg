<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the diamond -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F3F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F6D7A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- "Crystal Clear" text above the logo -->
  <text x="200" y="50" font-family="Montserrat, sans-serif" font-size="36" fill="#001F3F" text-anchor="middle">
    Crystal Clear
  </text>
  <!-- Diamond with negative space for the car silhouette -->
  <polygon points="150,150 250,150 300,250 250,350 150,350 100,250" fill="url(#grad1)" />
  <!-- "Detail" text below the logo -->
  <text x="200" y="380" font-family="Montserrat, sans-serif" font-size="36" fill="#001F3F" text-anchor="middle">
    Detail
  </text>
</svg>